<div class="container">
    <h2>Registar nuevo usuario</h2>
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                  <label>Apellido Paterno</label>
                  <input type="text" class="form-control" placeholder="Ingrese el apellido paterno">
                </div>
                <div class="form-group">
                    <label>Apellido Materno</label>
                    <input type="text" class="form-control" placeholder="Ingrese el apellido materno">
                  </div>
              </form>
        </div>
        <div class="col-6 foto">
                <form>
                    <div class="form-group">
                      <label>Domicilio</label>
                      <input type="text" class="form-control" placeholder="Ingrese el domicilio">
                    </div>
                    <div class="form-group">
                      <label>Teléfono</label>
                      <input type="text" class="form-control" placeholder="Ingrese un número telefónico">
                    </div>
                    <button type="submit" class="btn btn-primary action">Registrarse</button>
                  </form>
            </div>
    </div>  
</div>
